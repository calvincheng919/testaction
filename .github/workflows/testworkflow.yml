on: [push]

jobs:
  test_action_job:
    runs-on: ubuntu-latest
    name: Looker Marketplace JSON Tests
    steps:
      - name: Checkout Target Repo (Looker)
        with:
          path: main
        uses: actions/checkout@v3
      - name: Checkout Action Repo
        uses: actions/checkout@v3
        with:
          repository: calvincheng919/calvin-js-action-template
      - name: Run Action
        uses: calvincheng919/calvin-js-action-template@v3.1.2
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()                # run this step even if previous step failed
        with:
          name: JEST Tests                        # Name of the check run which will be created
          path: reports/jest-junit.xml            # Path to test results           path: reports/jest-*.xml    
          reporter: jest-junit                    # Format of test results